<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #185a9d;
            color: white;
        }

        header .header-logo img {
            height: 40px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .settings-container section {
            margin-bottom: 30px;
        }

        .settings-container h2 {
            color: #185a9d;
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            padding: 12px;
            background-color: #43cea2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        form button:hover {
            background-color: #185a9d;
        }

        .permissions label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #185a9d;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-logo">
            <img src="../img/logo.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="admin-login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="settings-container">
            <h1>Admin Settings</h1>
            
            <!-- Change Password Section -->
            <section class="change-password">
                <h2>Change Admin Password</h2>
                <form action="../backend/admin-settings.php" method="POST" id="change-password-form">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter current password" aria-label="Current Password" required>
                    
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" aria-label="New Password" required>
                    
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" aria-label="Confirm New Password" required>
                    
                    <button type="submit">Change Password</button>
                </form>
            </section>
            
            <!-- User Permissions Section -->
            <section class="user-permissions">
                <h2>Manage User Permissions</h2>
                <form action="../backend/admin-settings.php" method="POST" id="permissions-form">
                    <label for="user-id">Select User:</label>
                    <select id="user-id" name="user-id" aria-label="Select User" required>
                        <option value="" disabled selected>Select a User</option>
                        <option value="1">Admin 1</option>
                        <option value="2">Admin 2</option>
                        <option value="3">Employee 1</option>
                        <option value="4">Employee 2</option>
                    </select>
                    
                    <label for="permissions">Assign Permissions:</label>
                    <div class="permissions">
                        <label><input type="checkbox" name="permissions[]" value="view_dashboard"> View Dashboard</label>
                        <label><input type="checkbox" name="permissions[]" value="approve_employees"> Approve Employees</label>
                        <label><input type="checkbox" name="permissions[]" value="view_clients"> View Clients</label>
                        <label><input type="checkbox" name="permissions[]" value="update_clients"> Update Client Records</label>
                        <label><input type="checkbox" name="permissions[]" value="upload_files"> Upload Files</label>
                    </div>
                    
                    <button type="submit">Save Permissions</button>
                </form>
            </section>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // Add any necessary JavaScript here (e.g., form validation or interactivity)
    </script>
</body>
</html>
