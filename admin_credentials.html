<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Credentials</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .content {
      padding: 30px;
    }

    h3 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-container label {
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-container button {
      padding: 12px;
      background-color: #43cea2;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 20px;
    }

    .form-container button:hover {
      background-color: #185a9d;
    }

    .form-container .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .form-container .toggle-password {
      cursor: pointer;
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

<!-- Admin Credentials Section -->
<div class="content">
  <h3>Change Admin Credentials</h3>
  
  <div class="form-container">
    <form id="credentials-form" method="post">
      <label for="current-username">Current Admin Username:</label>
      <input type="text" id="current-username" name="current-username" placeholder="Current Admin Username" aria-label="Current Admin Username" required>

      <label for="current-password">Current Password:</label>
      <input type="password" id="current-password" name="current-password" placeholder="Current Password" aria-label="Current Password" required>
      <span class="toggle-password" onclick="togglePasswordVisibility('current-password')">Show Password</span>

      <label for="new-username">New Admin Username:</label>
      <input type="text" id="new-username" name="new-username" placeholder="New Admin Username" aria-label="New Admin Username" required>

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" placeholder="New Password" aria-label="New Password" required>
      <span class="toggle-password" onclick="togglePasswordVisibility('new-password')">Show Password</span>

      <label for="confirm-password">Confirm New Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password" aria-label="Confirm New Password" required>
      <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">Show Password</span>

      <button type="submit">Submit</button>
      
      <div class="error" id="error-message"></div>
    </form>
  </div>
</div>

<!-- JavaScript for form validation -->
<script>
  // Toggle password visibility
  function togglePasswordVisibility(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const toggleText = passwordField.nextElementSibling;
    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleText.textContent = "Hide Password";
    } else {
      passwordField.type = "password";
      toggleText.textContent = "Show Password";
    }
  }

  // Form validation
  document.getElementById('credentials-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    const currentUsername = document.getElementById('current-username').value;
    const currentPassword = document.getElementById('current-password').value;
    const newUsername = document.getElementById('new-username').value;
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Clear previous error message
    const errorMessage = document.getElementById('error-message');
    errorMessage.textContent = '';

    // Validation: Check if new passwords match
    if (newPassword !== confirmPassword) {
      errorMessage.textContent = 'New passwords do not match!';
      return;
    }

    // Placeholder for server-side validation
    // Example: Send data to the server via AJAX
    // fetch('/update-credentials', {
    //   method: 'POST',
    //   body: JSON.stringify({ currentUsername, currentPassword, newUsername, newPassword }),
    //   headers: { 'Content-Type': 'application/json' }
    // }).then(response => {
    //   if (response.ok) {
    //     alert('Credentials updated successfully!');
    //     window.location.href = 'dashboard.html';
    //   } else {
    //     errorMessage.textContent = 'Failed to update credentials. Please try again.';
    //   }
    // });

    // Simulate success for now
    alert('Credentials updated successfully!');
  });
</script>

</body>
</html>
