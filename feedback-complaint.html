<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback / Complaint</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Inline styles for a modern and user-friendly design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #185a9d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .header-logo img {
            height: 50px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #43cea2;
        }

        .feedback-complaint-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feedback-complaint-container h1 {
            text-align: center;
            color: #185a9d;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
        }

        form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form select:focus, form textarea:focus {
            border-color: #43cea2;
            outline: none;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form button {
            background-color: #185a9d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #43cea2;
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #185a9d;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="employee-dashboard.html">Dashboard</a></li>
                <li><a href="employee-login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="feedback-complaint-container">
            <h1>Provide Feedback or File a Complaint</h1>

            <form action="../backend/feedback-complaint.php" method="POST" id="feedback-complaint-form">
                <label for="feedback-type">Feedback Type:</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="" disabled selected>Select Feedback/Complaint Type</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Complaint">Complaint</option>
                </select>

                <label for="feedback-description">Your Feedback / Complaint:</label>
                <textarea id="feedback-description" name="feedback-description" placeholder="Provide your feedback or complaint" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
