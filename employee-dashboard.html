<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container h2 {
            color: #185a9d;
            text-align: center;
        }

        .dashboard-actions ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .dashboard-actions ul li {
            margin: 10px 0;
        }

        .dashboard-actions ul li a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #185a9d;
            border: 2px solid #185a9d;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .dashboard-actions ul li a:hover {
            background-color: #185a9d;
            color: white;
            transform: scale(1.05);
        }

        .form-container {
            margin-top: 30px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form input:focus, form textarea:focus {
            border-color: #43cea2;
            outline: none;
        }

        form button {
            background-color: #185a9d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        form button:hover {
            background-color: #43cea2;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, [Employee Name]</h2>
        <p>Your current status: Active</p>
        
        <div class="dashboard-actions">
            <h3>Actions</h3>
            <ul>
                <li><a href="#">View Profile</a></li>
                <li><a href="#">Update Information</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <!-- Form to Update Employee Details -->
        <div class="form-container">
            <h3>Update Your Details</h3>
            <form action="../backend/update-employee-details.php" method="POST" id="employee-details-form">
                <label for="employee-name">Name:</label>
                <input type="text" id="employee-name" name="employee-name" required placeholder="Enter your name">

                <label for="employee-email">Email:</label>
                <input type="email" id="employee-email" name="employee-email" required placeholder="Enter your email">

                <label for="employee-phone">Phone:</label>
                <input type="tel" id="employee-phone" name="employee-phone" required placeholder="Enter your phone number">

                <label for="employee-address">Address:</label>
                <textarea id="employee-address" name="employee-address" placeholder="Enter your address" required></textarea>

                <button type="submit">Save Details</button>
            </form>
        </div>
    </div>

    <script>
        // Confirmation message after form submission
        document.getElementById('employee-details-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Your details have been updated successfully!');
            this.submit();
        });
    </script>
</body>
</html>
