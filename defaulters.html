<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defaulters</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .content {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #185a9d;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    .table-container {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th {
      background-color: #185a9d;
      color: white;
      padding: 12px;
      text-align: center;
    }

    td {
      padding: 12px;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .action-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .update-button {
      background-color: #4CAF50;
      color: white;
    }

    .update-button:hover {
      background-color: #388E3C;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
    }

    .delete-button:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 768px) {
      .content {
        padding: 15px;
      }

      h3 {
        font-size: 24px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="content">
  <h3>Defaulters List</h3>

  <!-- Table Section -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Client ID</th>
          <th>Client Name</th>
          <th>Outstanding Amount</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>John Doe</td>
          <td>$500</td>
          <td>2025-04-15</td>
          <td class="action-buttons">
            <button class="update-button" onclick="updateRecord()">Update</button>
            <button class="delete-button" onclick="deleteRecord()">Delete</button>
          </td>
        </tr>
        <tr>
          <td>102</td>
          <td>Jane Smith</td>
          <td>$300</td>
          <td>2025-04-20</td>
          <td class="action-buttons">
            <button class="update-button" onclick="updateRecord()">Update</button>
            <button class="delete-button" onclick="deleteRecord()">Delete</button>
          </td>
        </tr>
        <!-- Additional rows can be added here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  function updateRecord() {
    alert('Update functionality is not implemented yet.');
  }

  function deleteRecord() {
    if (confirm('Are you sure you want to delete this record?')) {
      alert('Delete functionality is not implemented yet.');
    }
  }
</script>

</body>
</html>
