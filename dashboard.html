<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      background-color: #f4f7fc;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #185a9d;
      color: white;
      height: 100vh;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      background-color: #43cea2;
      width: 90%;
      text-align: center;
      border-radius: 5px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #f44336;
    }

    .sidebar a.active {
      background-color: #4CAF50;
      font-weight: bold;
    }

    /* Content Panel Styles */
    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f4f7fc;
    }

    .content h3 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .sidebar a {
        font-size: 14px;
        padding: 10px 15px;
      }

      .content {
        padding: 20px;
      }

      .content h3 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Admin Dashboard</h2>
  <a href="admin_credentials.html" target="content-frame" class="active">Admin Credentials</a>
  <a href="employee_approvals.html" target="content-frame">Employee Approvals</a>
  <a href="client_record.html" target="content-frame">Client Record</a>
  <a href="defaulters.html" target="content-frame">Defaulters</a>
  <a href="freezed_clients.html" target="content-frame">Freezed Clients</a>
  <a href="upload_files.html" target="content-frame">Upload Files</a>
</div>

<!-- Content Panel -->
<div class="content">
  <h3>Welcome to Admin Dashboard</h3>
  <iframe name="content-frame" src="admin_credentials.html"></iframe> <!-- Default content loaded on page load -->
</div>

<!-- JavaScript for active class -->
<script>
  // Get all sidebar links
  const links = document.querySelectorAll('.sidebar a');

  // Add click event listener to each link
  links.forEach(link => {
    link.addEventListener('click', function() {
      // Remove active class from all links
      links.forEach(link => link.classList.remove('active'));
      // Add active class to clicked link
      this.classList.add('active');
    });
  });
</script>

</body>
</html>
